<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystal Game</title>
</head>
<body>
    <div class="mainContainer">
    <h1 class="header">CrystalsCollector!</h1>

    <h2>Match this!<span id="randomNumber"></span></h2>

    <div class="scores">
        <p class="winner">Wins: <span id="wins"></span></p> 
        <p class="loser">Losses: <span id="losses"></span></p>
    </div>

    <div class="crystals">
        <img src="assets/images/blue.png" id="one" alt="blue gem">
        <img src="assets/images/green.png" id="two" alt="green gem">
        <img src="assets/images/orange.png" id="three" alt="orange gem">
        <img src="assets/images/red.png" id="four" alt="red gem">
    </div>

    <div class="playerTotal">
        <h2>Your score: <span id="finalScore"></span></h2>
    </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
